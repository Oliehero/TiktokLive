<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Quest Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        #game {
            margin-top: 50px;
        }
        .planet {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: #222;
            border-radius: 50%;
        }
        #progress {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Galaxy Quest Adventure</h1>
    <div id="game">
        <div class="planet">🌍</div>
        <div class="planet">🌑</div>
        <div class="planet">🪐</div>
    </div>
    <div id="progress">
        <p>Progress: <span id="progress-value">0</span></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
